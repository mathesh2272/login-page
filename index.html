<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="adminLogin.css" rel="stylesheet">
</head>

<body class="bg">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mx-auto my-5">
                <form class="form hover-shadow border border-5 rounded-4 p-5 b-5 backcolor">
                    <div class="text-center">
                        <div class="h1 fw-bold"><span><img src="logo3.png" class="logo" alt="logo">Admin Login</span></div>
                    </div>
                    <div class="form-group">
                        <div class="p-3">
                            <label class="fw-bold color" for="email">Email Address</label>
                            <input class="form-control bcolor" type="email" id="emailaddress"
                                placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="p-3">
                            <label class="fw-bold color" for="username">User Name </label>
                            <input class="form-control bcolor" type="text" id="username"
                                placeholder="Enter your user name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="p-3">
                            <label class="fw-bold color" for="password">Password</label>
                            <input class="form-control bcolor" type="password" id="pass" placeholder="Enter Password"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="p-3 text-center">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center my-5">
                <div class="text-center">
                    <a class="float-start fs-5 fw-normal rounded-3 p-2 left ahover" href="RegisterUser.html">Sign in</a>
                    <a class="float-end fs-5 fw-normal rounded-3 p-2 right ahover" href="ChangePassword.html">Forgot Password</a>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

</html>
